name: Aspire Build and Push image

on:
  push: 
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '. gitignore'
  pull_request:
    branches: 
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install Aspire CLI
        run: |
          echo "Installing Aspire CLI from install script..."
          curl -sSL https://aspire.dev/install.sh | bash

      - name: Build Aspire solution
        run: aspire do build --log-level debug
        
      - name: Verify Aspire CLI installation
        run: |
          which aspire
          aspire --version

      - name: Prepare Docker Compose with Aspire
        id: aspire_publish
        run: |
          aspire publish \
            --project VolumeMount.AppHost/VolumeMount.AppHost.csproj \
            --output-path ./aspire-output

      - name: Upload Aspire artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aspire-deployment-files
          path: ./aspire-output/
          if-no-files-found: warn
          retention-days: 30
          include-hidden-files: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Push images with Aspire
        env:
          Parameters__registry_endpoint: ghcr.io
          Parameters__registry_repository: bethmassi/volumemount
        run: aspire do push
